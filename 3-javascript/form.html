<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <title>JavaScript</title>
    </head>
    <body>
        <table>
            <tbody>
                <tr><td>Wiersz 1</td></tr>
                <tr><td>Wiersz 2</td></tr>
                <tr><td>Wiersz 3</td></tr>
                <tr><td>Wiersz 4</td></tr>
                <tr><td>Wiersz 5</td></tr>
                <tr><td>Wiersz 6</td></tr>
                <tr><td>Wiersz 7</td></tr>
            </tbody>
        </table>
        <button type="button", onclick="swapRows(this)">Zamiana!</button>
        <form name="dane_osobowe">
            <table>
                <tr><td>Imię</td><td><input type="text" name="f_imie"></td><td><span class="err" id="e_imie"></span></td></tr>
                <tr><td>Nazwisko</td><td><input type="text" name="f_nazwisko"></td><td><span class="err" id="e_nazwisko"></span></td></tr>
                <tr>
                    <td>Płeć</td>
                    <td>
                        <input onclick="showElement('NazwiskoPanienskie')" name="f_plec" value="f_k" checked type="radio" />kobieta<br />
                        <input onclick="hideElement('NazwiskoPanienskie')" name="f_plec" value="f_m" type="radio" />mężczyzna
                    </td>
                </tr>
                <tr id="NazwiskoPanienskie"><td>N. panieńskie</td><td><input type="text" name="f_nazwisko_p"></td></tr>
                <tr><td>E-mail</td><td><input type="text" name="f_email"></td><td><span class="err" id="e_email"></span></td></tr>
                <tr><td>Kod pocztowy</td><td><input type="text" name="f_kod"></td><td><span class="err" id="e_kod"></span></td></tr>
                <tr><td>Ulica/Osiedle</td><td><input type="text" name="f_ulica"></td><td><span class="err" id="e_ulica"></span></td></tr>
                <tr><td>Miasto</td><td><input type="text" name="f_miasto"></td><td><span class="err" id="e_miasto"></span></td></tr>
                <tr>
                    <td>Uwagi</td>
                    <td>
                        <textarea rows="5" cols="15" name="uwagi" onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Pozostało <span id="zostalo">150</span> znaków</td>
                </tr>
                <tr><td colspan="2"><input onclick="validate(this.form)" type="button" value="Prześlij"></td></tr>
            </table>
        </form>
        <script src="./form_check.js"></script>
    </body>
</html>
